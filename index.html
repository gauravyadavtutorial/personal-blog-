<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Yellow Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFEB3B; /* Fresh Yellow */
            color: #333; /* Dark text for readability */
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Circular profile image */
        .profile-pic {
            width: 100px; /* Set the size of the profile picture */
            height: 100px;
            border-radius: 50%; /* Makes it circular */
            object-fit: cover; /* Ensures the image is contained within the circle */
            margin-bottom: 10px; /* Adds some space between the image and text */
        }

        h1 {
            font-size: 3rem;
            color: #FF5722; /* A contrasting color for the header */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #616161; /* Slightly lighter gray text for readability */
            max-width: 600px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #FF5722; /* Same contrasting color for the button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #D84315; /* Darken the button color on hover */
        }

        .footer {
            font-size: 0.8rem;
            color: #757575; /* A lighter gray for footer text */
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <!-- Placeholder Profile Image -->
        <img src="https://github.com/gauravyadavtutorial/personal-blog-/blob/main/IMG_20250207_150217.jpg?raw=true" alt="Profile Picture" class="profile-pic">
        <h1>Welcome to the Fresh Yellow Page!</h1>
    </header>
    
    <p>This page is designed to have a fresh, vibrant yellow background with contrasting text colors to make it pop. Feel free to explore!</p>
    <button class="button">Click Me!</button>
    
    <div class="footer">
        <p>&copy; 2025 Fresh Yellow Page</p>
    </div>

</body>
</html>
